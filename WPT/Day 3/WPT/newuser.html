<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="newuser.css">

<head>
    <title>New user Registration</title>
</head>

<body>
    <h1 id="heading">REGISTRATION PAGE</h1>
    <form action="" method="get">
        <span>
            <label>Enter First name:</label>
            <input type="text"><br><br>
            <label>Enter Last name:</label>
            <input type="text"><br><br>
            <label>Enter Date of birth:</label>
            <input type="date"><br><br>
            <label>Select gender:</label><br><br>
            Male<input type="radio" name="Gender" class="gen">
            Female<input type="radio" name="Gender" class="gen">
            Other<input type="radio" name="Gender" class="gen"><br><br>
            <label>Select city:</label>
            <select name="dropdown" id="">
                <option value="">Pune</option>
                <option value="">Mumbai</option>
                <option value="">Nashik</option>
            </select><br><br>
            <label>Enter Username:</label>
            <input type="text" name="username"><br><br>
            <label>Enter password:</label>
            <input type="password" name="password"><br><br>
            <label>Confirm password:</label>
            <input type="password"><br><br>
            <input type="reset" name="" id="" class="button">
            <input type="submit" name="" id="" class="button">
        </span>
    </form>
</body>

</html>
