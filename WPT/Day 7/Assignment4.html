<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Username Generator</title>
</head>
<body>

  <h3>Enter User Data</h3>

  <input type="text" id="firstName" placeholder="First Name" />
  <input type="text" id="lastName" placeholder="Last Name" />
  <input type="number" id="age" placeholder="Age" />
  <button onclick="submitData()">Submit</button>

  <div id="tableDiv"></div>

  <script>
    function createUserObject(firstName, lastName, age) {
      const username = generateUsername(firstName, lastName, age);
      const user = {
        firstName,
        lastName,
        age: Number(age),
        username
      };
      return JSON.stringify(user); 
    }

    function generateUsername(firstName, lastName, age) {
      const firstTwo = firstName.slice(0, 2).toLowerCase();
      const lastTwo = lastName.slice(-2).toLowerCase();
      return firstTwo + lastTwo + age;
    }

    function submitData() {
      const fName = document.getElementById('firstName').value.trim();
      const lName = document.getElementById('lastName').value.trim();
      const age = document.getElementById('age').value.trim();

      if (!fName || !lName || !age) {
        alert('Please fill all fields');
        return;
      }

      const userJSON = createUserObject(fName, lName, age);
      const userObj = JSON.parse(userJSON);

      
      const tableHTML = `
        <table border="1" cellpadding="5">
          <tr>
            <th>First Name</th><th>Last Name</th><th>Age</th><th>Username</th>
          </tr>
          <tr>
            <td>${userObj.firstName}</td>
            <td>${userObj.lastName}</td>
            <td>${userObj.age}</td>
            <td>${userObj.username}</td>
          </tr>
        </table>
      `;

      document.getElementById('tableDiv').innerHTML = tableHTML;
    }
  </script>

</body>
</html>
