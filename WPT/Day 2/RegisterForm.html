<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Registeration Form</h1>
    <form>
        <label for="fname">FirstName :</label>
        <input type="text">
        <br><br>
        <label for="lname">LastName :</label>
        <input type="text">
        <br><br>
        <label for="username">UserName :</label>
        <input type="text">
        <br><br>
        <label for="email">Email :</label>
        <input type="email">
        <br><br>
        <label for="date">Date :</label>
        <input type="date">
        <br><br>
         <label for="lang">Langauge :</label>
            <input type="checkbox" id="english" name="Langauge" value="English" required>
            <label for="male">English</label>

            <input type="checkbox" id="marathi" name="Langauge" value="Marathi" required>
            <label for="female">Marathi</label>

            <input type="checkbox" id="hindi" name="Langauge" value="Hindi" required>
            <label for="other">Hindi</label>
        <br><br>

        <label for="lang">Gender :</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        <br><br>

        <label for="password">Password :</label>
        <input type="password">
        <br><br>
        <label for="confirmpassword">Confirm Password :</label>
        <input type="password">
        <br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">


    </form>
</body>
</html>
