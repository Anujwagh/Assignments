<!DOCTYPE html>
<html>
<head>
  <title>Scrolling Quote Animation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #container {
      width: 735px;
      height: 60px;
      overflow: hidden;
      border: 2px solid #555;
      position: relative;
      background-color: #f0f8ff;
    }
    #quote {
      position: absolute;
      white-space: nowrap;
      font-family: 'Georgia', serif;
      font-size: 24px;
      color: #2a52be;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      cursor: default;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="quote">“The only limit to our realization of tomorrow is our doubts of today.” – Franklin D. Roosevelt</div>
  </div>

  <button id="startAnimation">Start Scrolling</button>

  <script>
    $(document).ready(function() {
      $('#startAnimation').click(function() {
        const $quote = $('#quote');
        const $container = $('#container');
        
        // Prevent multiple animations stacking
        $quote.stop(true, true);
        
        // Get container and quote widths
        const containerWidth = $container.width();
        const quoteWidth = $quote.outerWidth();

        // Starting position: left edge of container (0)
        $quote.css({left: 0});

        let leftToRightCount = 0;

        function animateLeftToRight() {
          $quote.animate(
            { left: containerWidth - quoteWidth }, 
            2000, 
            'swing',
            function() {
              leftToRightCount++;
              if (leftToRightCount < 4) {
                animateRightToLeft();
              } else {
                // After 4 times left-to-right, do one right-to-left and stop
                animateRightToLeft(true);
              }
            }
          );
        }

        function animateRightToLeft(finalRun = false) {
          $quote.animate(
            { left: 0 },
            2000,
            'swing',
            function() {
              if (!finalRun) {
                animateLeftToRight();
              }
            }
          );
        }

        // Start the first animation
        animateLeftToRight();
      });
    });
  </script>

</body>
</html>
