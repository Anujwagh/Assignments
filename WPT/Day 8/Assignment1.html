<!DOCTYPE html>
<html>
<head>
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <p>hello</p>

  <script>
    $(document).ready(function() {
      
      $('body').append('<p><i>hello</i></p>');

      
      $('body').append('<p><u>hello</u></p>');
    });
  </script>

</body>
</html>
