<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 300px;
      display: block;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>Employee Data Entry</h2>

  <form id="employeeForm" onsubmit="handleSubmit(event)">
    <label>First Name:</label>
    <input type="text" id="firstName" />
    <div id="firstNameError" class="error"></div>

    <label>Last Name:</label>
    <input type="text" id="lastName" />
    <div id="lastNameError" class="error"></div>

    <label>Email:</label>
    <input type="email" id="email" />
    <div id="emailError" class="error"></div>

    <label>Date of Birth:</label>
    <input type="date" id="dob" />
    <div id="dobError" class="error"></div>

    <button type="submit">Submit</button>
  </form>

  <div id="employeeTableContainer"></div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent page refresh

      // Get values
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const dob = document.getElementById("dob").value;

      // Clear previous error messages
      document.getElementById("firstNameError").innerText = "";
      document.getElementById("lastNameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("dobError").innerText = "";

      let hasError = false;

      // Validation
      if (!firstName) {
        document.getElementById("firstNameError").innerText = "First name is required.";
        hasError = true;
      }
      if (!lastName) {
        document.getElementById("lastNameError").innerText = "Last name is required.";
        hasError = true;
      }
      if (!email) {
        document.getElementById("emailError").innerText = "Email is required.";
        hasError = true;
      }
      if (!dob) {
        document.getElementById("dobError").innerText = "Date of birth is required.";
        hasError = true;
      }

      if (hasError) return;

      // Display data in table
      const tableContainer = document.getElementById("employeeTableContainer");

      // If table doesn't exist yet, create it
      if (!document.getElementById("employeeTable")) {
        const table = document.createElement("table");
        table.id = "employeeTable";

        const headerRow = document.createElement("tr");
        ["First Name", "Last Name", "Email", "Date of Birth"].forEach(header => {
          const th = document.createElement("th");
          th.innerText = header;
          headerRow.appendChild(th);
        });

        table.appendChild(headerRow);
        tableContainer.appendChild(table);
      }

      // Add new row
      const table = document.getElementById("employeeTable");
      const row = document.createElement("tr");

      [firstName, lastName, email, dob].forEach(value => {
        const td = document.createElement("td");
        td.innerText = value;
        row.appendChild(td);
      });

      table.appendChild(row);

      // Reset form
      document.getElementById("employeeForm").reset();
    }
  </script>

</body>
</html>
